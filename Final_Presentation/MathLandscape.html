<body>
<div class="container">
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">MathLand</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

        </ul>

    <div class="jumbotron">
        <h2 class="alert-heading">Math Landscape: search for mathematics knowledge graph!</h2>
        <small>
            This is the graph which displays the whole landscape of maths. You can
            <strong> search </strong> the knowledge that you want to know in the search bar.
        </small>
    </div>
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input type="text" class="  search-query form-control" placeholder="Search" />
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button">
                        <span class=" glyphicon glyphicon-search"></span>
                        Search
                    </button>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <div id="graph" style="text-align:center">
                <svg width="1150" height="1070" border="1">
                    <rect x="0" y="0" height="1070" width="1150"
                          style="stroke: gray; fill: none; stroke-width: 1"></rect>
                </svg>
            </div>
        </div>
        <script type="text/javascript" src="graph.js"></script>
        <script type="text/javascript">
            featureGraph()
        </script>

        <br>
